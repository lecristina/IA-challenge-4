<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Relatório de Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container py-4">
        <h1>Relatório de Status das Motos</h1>
        <p class="text-muted">
            Gerado em: <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span>
        </p>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Status</th>
                        <th>Área</th>
                        <th>Data Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="statusMoto : ${statusMotos}">
                        <td th:text="${statusMoto.id}"></td>
                        <td>
                            <span class="badge bg-secondary" th:text="${statusMoto.status}"></span>
                        </td>
                        <td th:text="${statusMoto.area}"></td>
                        <td th:text="${statusMoto.dataCriacao != null ? #temporals.format(statusMoto.dataCriacao,'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="alert alert-info">
            <strong>Total de Status:</strong> <span th:text="${#lists.size(statusMotos)}"></span>
        </div>

        <div class="d-flex gap-2">
            <button onclick="window.print()" class="btn btn-primary">Imprimir</button>
            <a href="/relatorios" class="btn btn-secondary">Voltar aos Relatórios</a>
            <a href="/motos/operacoes" class="btn btn-outline-secondary">Status das Motos</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
