# Configuração de Desenvolvimento - H2 Database (para iniciar sem Oracle)

# Datasource - H2 Database (em memória)
spring.datasource.url=jdbc:h2:mem:trackzone;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate - CONFIGURAÇÃO PARA H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# H2 Console (para visualizar o banco)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway - DESABILITADO
spring.flyway.enabled=false

# Desabilitar inserção de dados iniciais
app.data.init.enabled=true

# Configurações de arquivos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Configurações do servidor
server.port=8081
server.servlet.context-path=/

# Configurações do Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Configurações de logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.flyway=WARN
logging.level.root=INFO

# Configurações de conexão
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Configurações de erro personalizadas
server.error.include-stacktrace=never
server.error.include-message=never

