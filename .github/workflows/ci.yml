name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
      
    - name: Configurar Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build com Maven
      run: mvn clean compile -DskipTests
      
    - name: Testes (se existirem)
      run: mvn test || echo "Testes não configurados"
      
    - name: Package
      run: mvn package -DskipTests
      
    - name: Verificar JAR gerado
      run: |
        if [ -f target/*.jar ]; then
          echo "✅ JAR gerado com sucesso"
          ls -lh target/*.jar
        else
          echo "❌ JAR não encontrado"
          exit 1
        fi

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
      
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      run: |
        docker build -t trackzone:latest .
        
    - name: Verificar imagem Docker
      run: |
        docker images trackzone:latest


